# myOperator UI Component Registry
# This file defines all components, their categories, dependencies, and metadata.
# Run: npm run generate-registry to regenerate registry files from this config.

# =============================================================================
# CATEGORIES
# =============================================================================
# Components are grouped by category for lazy-loading optimization.
# Each category generates a separate registry-{category}.ts file.

categories:
  core:
    description: "Essential UI primitives"
    components:
      - button
      - badge
      - typography

  form:
    description: "Form inputs and controls"
    components:
      - input
      - select
      - checkbox
      - switch
      - text-field
      - select-field
      - multi-select
      - readable-field

  data:
    description: "Data display components"
    components:
      - table

  overlay:
    description: "Popups, modals, menus"
    components:
      - dialog
      - dropdown-menu
      - tooltip
      - delete-confirmation-modal
      - confirmation-modal
      - form-modal

  feedback:
    description: "Status and notifications"
    components:
      - tag
      - alert
      - toast
      - spinner
      - skeleton

  layout:
    description: "Layout and structure components"
    components:
      - accordion
      - page-header

  custom:
    description: "Multi-file complex components"
    components:
      - event-selector
      - key-value-input
      - api-feature-card
      - endpoint-details
      - alert-configuration
      - auto-pay-setup
      - bank-details
      - payment-option-card
      - payment-summary
      - wallet-topup

# =============================================================================
# COMPONENT DEFINITIONS
# =============================================================================
# Each component has: description, dependencies, and optional multi-file config

components:
  # ---------------------------------------------------------------------------
  # CORE COMPONENTS
  # ---------------------------------------------------------------------------
  button:
    description: "A customizable button component with variants, sizes, and icons"
    category: core
    dependencies:
      - "@radix-ui/react-slot@^1.2.4"
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"

  badge:
    description: "A status badge component with active, failed, disabled, outline, secondary, and destructive variants"
    category: core
    dependencies:
      - "@radix-ui/react-slot@^1.2.4"
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"

  typography:
    description: "A semantic typography component with kind, variant, color, alignment, and truncation support"
    category: core
    dependencies:
      - "clsx"
      - "tailwind-merge"

  # ---------------------------------------------------------------------------
  # FORM COMPONENTS
  # ---------------------------------------------------------------------------
  input:
    description: "A text input component with error and disabled states"
    category: form
    dependencies:
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"

  select:
    description: "A select dropdown component built on Radix UI Select"
    category: form
    dependencies:
      - "@radix-ui/react-select@^2.2.6"
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
      - "tailwindcss-animate"

  checkbox:
    description: "A tri-state checkbox component with label support (checked, unchecked, indeterminate). Built on Radix UI Checkbox."
    category: form
    dependencies:
      - "@radix-ui/react-checkbox@^1.3.3"
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"

  switch:
    description: "A switch/toggle component for boolean inputs with on/off states. Built on Radix UI Switch."
    category: form
    dependencies:
      - "@radix-ui/react-switch@^1.2.6"
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"

  text-field:
    description: "A text field with label, helper text, icons, and validation states"
    category: form
    dependencies:
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"

  readable-field:
    description: "A read-only field with copy-to-clipboard functionality. Supports secret mode for sensitive data like API keys."
    category: form
    dependencies:
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"

  select-field:
    description: "A select field with label, helper text, and validation states"
    category: form
    dependencies:
      - "@radix-ui/react-select@^2.2.6"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"

  multi-select:
    description: "A multi-select dropdown component with search, badges, and async loading"
    category: form
    dependencies:
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"

  # ---------------------------------------------------------------------------
  # DATA COMPONENTS
  # ---------------------------------------------------------------------------
  table:
    description: "A composable table component with size variants, loading/empty states, sticky columns, and sorting support"
    category: data
    dependencies:
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"

  # ---------------------------------------------------------------------------
  # OVERLAY COMPONENTS
  # ---------------------------------------------------------------------------
  dialog:
    description: "A modal dialog component built on Radix UI Dialog with size variants and animations"
    category: overlay
    dependencies:
      - "@radix-ui/react-dialog@^1.1.15"
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
      - "tailwindcss-animate"

  dropdown-menu:
    description: "A dropdown menu component for displaying actions and options"
    category: overlay
    dependencies:
      - "@radix-ui/react-dropdown-menu@^2.1.16"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
      - "tailwindcss-animate"

  tooltip:
    description: "A popup that displays information related to an element when hovered or focused"
    category: overlay
    dependencies:
      - "@radix-ui/react-tooltip@^1.2.8"
      - "clsx"
      - "tailwind-merge"
      - "tailwindcss-animate"

  delete-confirmation-modal:
    description: "A confirmation modal requiring text input to confirm deletion"
    category: overlay
    dependencies:
      - "clsx"
      - "tailwind-merge"
    internalDependencies:
      - dialog
      - button
      - input

  confirmation-modal:
    description: "A simple confirmation modal for yes/no decisions"
    category: overlay
    dependencies:
      - "clsx"
      - "tailwind-merge"
    internalDependencies:
      - dialog
      - button

  form-modal:
    description: "A reusable modal component for forms with consistent layout"
    category: overlay
    dependencies:
      - "clsx"
      - "tailwind-merge"
    internalDependencies:
      - dialog
      - button

  # ---------------------------------------------------------------------------
  # FEEDBACK COMPONENTS
  # ---------------------------------------------------------------------------
  tag:
    description: "A tag component for event labels with optional bold label prefix"
    category: feedback
    dependencies:
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"

  alert:
    description: "A dismissible alert component for notifications, errors, warnings, and success messages with icons, actions, and controlled visibility"
    category: feedback
    dependencies:
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"

  toast:
    description: "A toast notification component for displaying brief messages at screen corners, with auto-dismiss and stacking support"
    category: feedback
    dependencies:
      - "@radix-ui/react-toast@^1.2.15"
      - "class-variance-authority"
      - "lucide-react"
      - "clsx"
      - "tailwind-merge"
      - "tailwindcss-animate"

  spinner:
    description: "A loading spinner component with customizable size and color variants for indicating progress"
    category: feedback
    dependencies:
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"

  skeleton:
    description: "A placeholder loading component with pulse animation for content loading states"
    category: feedback
    dependencies:
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"

  # ---------------------------------------------------------------------------
  # LAYOUT COMPONENTS
  # ---------------------------------------------------------------------------
  accordion:
    description: "An expandable/collapsible accordion component with single or multiple mode support"
    category: layout
    dependencies:
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"

  page-header:
    description: "A page header component with icon, title, description, and action buttons"
    category: layout
    dependencies:
      - "class-variance-authority"
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"

  # ---------------------------------------------------------------------------
  # CUSTOM MULTI-FILE COMPONENTS
  # ---------------------------------------------------------------------------
  event-selector:
    description: "A component for selecting webhook events with groups, categories, and tri-state checkboxes"
    category: custom
    dependencies:
      - "clsx"
      - "tailwind-merge"
    internalDependencies:
      - checkbox
      - accordion
    isMultiFile: true
    directory: "event-selector"
    files:
      - "event-selector.tsx"
      - "event-group.tsx"
      - "event-item.tsx"
      - "types.ts"
    mainFile: "event-selector.tsx"

  key-value-input:
    description: "A component for managing key-value pairs with validation and duplicate detection"
    category: custom
    dependencies:
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
    internalDependencies:
      - button
      - input
    isMultiFile: true
    directory: "key-value-input"
    files:
      - "key-value-input.tsx"
      - "key-value-row.tsx"
      - "types.ts"
    mainFile: "key-value-input.tsx"

  api-feature-card:
    description: "A card component for displaying API features with icon, title, description, and action button"
    category: custom
    dependencies:
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
    internalDependencies:
      - button
    isMultiFile: true
    directory: "api-feature-card"
    files:
      - "api-feature-card.tsx"
      - "index.ts"
    mainFile: "api-feature-card.tsx"

  endpoint-details:
    description: "A component for displaying API endpoint details with copy-to-clipboard and secret field support"
    category: custom
    dependencies:
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
    internalDependencies:
      - readable-field
    isMultiFile: true
    directory: "endpoint-details"
    files:
      - "endpoint-details.tsx"
      - "index.ts"
    mainFile: "endpoint-details.tsx"

  alert-configuration:
    description: "A configuration card for alert settings with inline editing modal"
    category: custom
    dependencies:
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
    internalDependencies:
      - button
      - form-modal
      - select
    isMultiFile: true
    directory: "alert-configuration"
    files:
      - "alert-configuration.tsx"
      - "alert-values-modal.tsx"
      - "index.ts"
    mainFile: "alert-configuration.tsx"

  auto-pay-setup:
    description: "A setup wizard component for configuring automatic payments with payment method selection"
    category: custom
    dependencies:
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
    internalDependencies:
      - accordion
      - button
    isMultiFile: true
    directory: "auto-pay-setup"
    files:
      - "auto-pay-setup.tsx"
      - "types.ts"
      - "index.ts"
    mainFile: "auto-pay-setup.tsx"

  bank-details:
    description: "A component for displaying bank account details with copy-to-clipboard functionality"
    category: custom
    dependencies:
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
    internalDependencies:
      - accordion
    isMultiFile: true
    directory: "bank-details"
    files:
      - "bank-details.tsx"
      - "types.ts"
      - "index.ts"
    mainFile: "bank-details.tsx"

  payment-summary:
    description: "A component for displaying payment summary with line items and total"
    category: custom
    dependencies:
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
    internalDependencies:
      - tooltip
    isMultiFile: true
    directory: "payment-summary"
    files:
      - "payment-summary.tsx"
      - "index.ts"
    mainFile: "payment-summary.tsx"

  payment-option-card:
    description: "A selectable payment method list with icons, titles, and descriptions"
    category: custom
    dependencies:
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
    internalDependencies:
      - button
    isMultiFile: true
    directory: "payment-option-card"
    files:
      - "payment-option-card.tsx"
      - "types.ts"
      - "index.ts"
    mainFile: "payment-option-card.tsx"

  wallet-topup:
    description: "A component for wallet top-up with amount selection and coupon support"
    category: custom
    dependencies:
      - "clsx"
      - "tailwind-merge"
      - "lucide-react"
    internalDependencies:
      - accordion
      - button
      - input
    isMultiFile: true
    directory: "wallet-topup"
    files:
      - "wallet-topup.tsx"
      - "types.ts"
      - "index.ts"
    mainFile: "wallet-topup.tsx"
